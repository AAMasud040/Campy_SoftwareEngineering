<!DOCTYPE html>
<html>

<head>
	<title>Semantic UI Sidebar Types</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
	<link href=
"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		rel="stylesheet" />

	<script src=
"https://code.jquery.com/jquery-3.1.1.min.js"
			integrity=
"sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous">
	</script>
	<script src=
        "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
	</script>
    <link rel="stylesheet" href="base_designcss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="height:2000px;">
	<div class="ui sidebar vertical left inverted menu">
		<a class="item">Web Development</a>
		<a class="item">Machine Learning</a>
		<a class="item">Data Science</a>
		<a class="item">Blockchain</a>
	</div>
	<div class="ui basic icon top fixed inverted menu" >
        <a id="toggle" class="item">
            <i class="sidebar icon"></i>
            Menu
        </a>
        <div class="item mid" ><h2 class="ui inverted header">Campy</h2></div>
        <div class="ui right inverted simple dropdown item">
            Dropdown
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item">Choice 1</div>
              <div class="item">Choice 2</div>
              <div class="item">Choice 3</div>
              <div class="item">Choice 3</div>
            </div>
        </div>
    </div>

    <div class="pusher">
        <div class="ui container" style="padding-top: 100px;">
            <!-- put everything here -->
            
            <button id="but1" onclick="fetch1()">Click</button>
            
            <ul class="messages"></ul>
            <script>
                function fetch1(){
                    console.log("clicked");
                    $.ajax({
                        url:'http://127.0.0.1:3000/',
                        // url:'https://newsapi.org/v2/top-headlines?country=us&apiKey=44eca781d6fb4e2da8fd8e7969b3b375',
                        type:"GET",
                        dataType:"text",
                        // data:JSON.stringify({}),
                        success:function(data){
                            console.log(data);
                            // console.log(JSON.stringify(data));
                            // $('.messages').append("<li>"+JSON.stringify(data)+"</li>");
                            $('.messages').append("<li>"+data+"</li>");
                        }
                    });
                }
            </script>
        </div>
    </div>
    
    

	<script>
        $("#toggle").click(function(){
            $('.ui.sidebar').sidebar('toggle');
        });
		
	</script>
</body>
</html>
